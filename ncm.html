<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nomenclatura Comum do Mercosul</title>
    <style>
        /* Reset básico para margens e padding */
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        main {
            background: white;
            padding: 30px 40px;
            max-width: 480px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        /* Botões estilizados */
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            user-select: none;
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        /* Container para os botões alinhados em linha */
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        /* Para telas pequenas */
        
        @media (max-width: 400px) {
            main {
                padding: 20px;
            }
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Cadastro de NCM</h1>
        <form>
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" name="codigo" placeholder="Ex: 1234" required />

            <label for="ncm">NCM:</label>
            <input type="number" id="ncm" name="ncm" placeholder="Ex: 1006.30.21" required />

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descrição do produto" required />

            <label for="versao">Versão:</label>
            <input type="number" id="versao" name="versao" placeholder="Ex: 1.0" />

            <label for="inicio">Início Vigência:</label>
            <input type="date" id="inicio" name="inicio" />

            <label for="fim">Fim Vigência:</label>
            <input type="date" id="fim" name="fim" />

            <div class="btn-group">
                <input type="submit" value="Cadastrar" class="btn btn-primary" />
                <a href="listancm.html" class="btn btn-secondary">Lista NCM</a>
            </div>
        </form>
    </main>
</body>

</html>
