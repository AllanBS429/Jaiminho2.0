<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista NCM</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            text-align: left;
            padding: 10px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .btn-inicio {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-inicio:hover {
            background-color: #45a049;
        }
        
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Código</th>
                <th>NCM</th>
                <th>Descrição</th>
                <th>Versão</th>
                <th>Início Vigência</th>
                <th>Fim Vigência</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0001</td>
                <td>0101.21.00</td>
                <td>Cavalos reprodutores de raça pura</td>
                <td>1.0</td>
                <td>2023-01-01</td>
                <td>2024-12-31</td>
            </tr>
            <!-- Linhas reais seriam adicionadas via JS ou backend -->
        </tbody>
    </table>
    <br>
    <div class="btn-group">
        <br>
        <a href="index.html" class="btn btn-secondary">Volta Inicio</a>
    </div>
</body>

</html>
